<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Small Framework sample</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="./scripts/index.js"></script>

</head>

<body>    
    <label id="labelCustomersList" for="main-div" class="customer-form">Customers :</label>
    <div id="main-div">
    </div>
    
    <p><label id="labelCustomerName" for="person-name" class="customer-form">Customer Name :</label><input type="text" id="person-name"/></p>
    <p><label id="labelCustomerAge" for="person-age" class="customer-form">Customer Age :</label><input type="number" id="person-age"/></p>
    <p>
      <label id="labelCustomerGender" for="person-gender" class="customer-form">Customer Gender :</label>
      <select id="person-gender" size="1" class="customer-form">
          <option value="female">Female</option>
          <option value="male">Male</option>
      </select>
    </p>
    <p><input type="button" value="Add" id="add-customer" class="main-button add"/></p>
    
</body>
</html>
